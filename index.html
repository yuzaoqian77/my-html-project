<!DOCTYPE html>
<html>
<head>
    <title>今天吃什么</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 适配手机屏幕 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 20px; /* 设置全局字体大小，适配手机 */
            line-height: 1.6;
        }
        #output {
            margin-top: 30px;
            font-size: 40px; /* 增大显示文字 */
            font-weight: bold;
        }
        button {
            display: inline-block;
            padding: 15px 50px; /* 增大按钮尺寸 */
            font-size: 28px; /* 增大按钮文字 */
            cursor: pointer;
            border-radius: 15px; /* 圆角按钮 */
            background-color: #007BFF; /* 添加按钮颜色 */
            color: white; /* 按钮文字颜色 */
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* 按钮阴影 */
        }
        button:hover {
            background-color: #0056b3; /* 按钮悬停颜色 */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 垂直居中 */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="generateRandom()">今天吃什么</button>
        <div id="output">点一哈看看</div>
    </div>

    <script>
        function generateRandom() {
            // 定义变量数组
            const options = ["茶香鸡米饭", "济宁糁汤", "燃岛屋", "鸡丝酸辣粉", "铁板炒饭", "腊肠肉拌饭", "蜜汁鸡腿饭", "龙须面", "自选泡馍", "0090汉堡", 
			"牛杂面", "羊杂面", "东北麻辣拌", "老济南朝鲜面", "肉夹馍","手工水饺","粗粮拌面","新疆炒米粉"];
            // 随机选择一个变量
            const randomChoice = options[Math.floor(Math.random() * options.length)];
            // 显示随机生成的变量
            document.getElementById('output').innerText = "今天吃：" + randomChoice;
        }
    </script>
</body>
</html>
